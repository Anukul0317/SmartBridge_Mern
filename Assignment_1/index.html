<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Heading -->
    <h1>Welcome to My Webpage</h1>

    <!-- Paragraphs -->
    <p>This is the first paragraph. It contains some text about the webpage.</p>
    <p>This is the second paragraph. It provides additional information.</p>

    <!-- Centered Image with Caption -->
    <div class="image-container">
      <img src="image.jpg" alt="A beautiful view" />
      <p class="caption">A Beautiful View</p>
    </div>

    <!-- Styled Button -->
    <button class="styled-button">Click Me</button>

    <!-- Table -->
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>30</td>
        <td>UK</td>
      </tr>
      <tr>
        <td>Alex</td>
        <td>28</td>
        <td>Canada</td>
      </tr>
    </table>

    <!-- Simple Form -->
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit" class="styled-button">Submit</button>
    </form>
  </body>
</html>
